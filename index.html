<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful UI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Button with Color Change</h2>
            <button id="colorButton" class="btn">Click Me</button>
        </div>

        <div class="card">
            <h2>Greeting Alert</h2>
            <button id="greetButton" class="btn">Show Greeting</button>
        </div>

        <div class="card">
            <h2>Basic Calculator</h2>
            <div class="input-group">
                <label for="number1">Number 1:</label>
                <input type="number" id="number1">
            </div>
            <div class="input-group">
                <label for="number2">Number 2:</label>
                <input type="number" id="number2">
            </div>
            <button id="addButton" class="btn">Add</button>
            <p id="result" class="result-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
